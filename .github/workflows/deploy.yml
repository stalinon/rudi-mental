name: ğŸš€ Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

env:
  NODE_ENV: production

jobs:
  deploy:
    name: ğŸ”§ Build & Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Setup environment variables
        run: |
          echo "REACT_APP_API_TOKEN=${{ secrets.REACT_APP_API_TOKEN }}" >> .env

      - name: ğŸ›  Build the app
        run: npm run build

      - name: ğŸ“‚ List build output (debug helper)
        run: ls -alh ./build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: âœ… Deployment complete
        run: echo "ğŸ‰ Successfully deployed!"
